            <!--The Actual inputs-->

                <input type="text" class="input" id="LoginUsername" autofocus placeholder="Username...">
                <div class="input-error-message"></div>
            </div>
            <div class="InputContainer">
                <input type="password" class="input" id="LoginPassword" autofocus placeholder="Password...">
                <div class="input-error-message"></div>
            </div>

            <button class="submit" type="submit">Log In</button>
